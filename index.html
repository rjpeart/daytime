<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daytime</title>
    <meta name="description" content="A visualisation of daylight hours">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
</head>
<body>

    <div class="loading-container" id="loading-animation">
        <div class="animation-container">
            <div class="mask"></div>
            <div class="loading-animation">
                <div class="orbit"></div>
                <div class="planet-container sun-container">
                    <div class="sun">☀</div>
                    <div class="sun">☀</div>
                </div>
                <div class="planet-container moon-container">
                    <div class="moon">☾</div>
                    <div class="moon">☾</div>
                </div>
            </div>
            <div class="loading-text">Getting location data</div>
        </div>
    </div>
    
    <main>
        <p id="info"></p>
        <section id="light">
            <div class="daynight" id="night">
                <p id="mobInfo_night" class="mob_info">info</p>
            </div>
            <div class="daynight" id="day">
                <p id="mobInfo_day" class="mob_info">info</p>
            </div>
        </section>
    </main>
    <script src="script2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/TweenMax.min.js"></script>
</body>
</html>
